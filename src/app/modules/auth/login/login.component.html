<div class="login-container" [ngStyle]="backgroundStyle">
  <div class="login-form">
    <img [src]="$imagesRoutes.LOGO" alt="Logo" class="login-form-logo">
    <div class="login-form-content">
      <h1>Bienvenido Hermano/a</h1>
      <p>Ingrese al sistema con su credencial</p>
      <div class="login-form-input">
        <label for="">Email:*</label>
        <input type="email" placeholder="Email">
      </div>
      <div class="login-form-input">
        <label for="">Contraseña:*</label>
        <input type="password" placeholder="Contraseña">
      </div>
      <small>Olvide Contraseña</small>
      <div class="login-form-buttons">
        <button class="login-form-buttons__signup">Registrarse</button>
        <button class="login-form-buttons__signin">Iniciar sesion</button>
      </div>
    </div>
    <div class="login-form-footer">
      <div class="login-form-footer__links">
        <a href="#">Acerca de</a>
        <a href="#">Contactanos</a>
        <a href="#">Blog</a>
      </div>
      <div class="login-form-footer__socials">

        <ng-container *ngFor="let icon of socialIcons">
          <fa-icon [icon]="icon" class="login-form-footer__socials_social"></fa-icon>
        </ng-container>

      </div>
    </div>
  </div>
</div>
