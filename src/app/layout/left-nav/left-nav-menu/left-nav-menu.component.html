<div class="lyon-left-nav-menu">
  <h5 class="lyon-left-nav-menu__title">{{dato.titulo}}</h5>
  <ul class="lyon-left-nav-menu__links">
    <ng-container *ngFor="let link of dato.links">
      <li class="lyon-left-nav-menu__links-link">
        <fa-icon [icon]="link.icon"></fa-icon>
        <span>{{link.nombre}}</span>
      </li>
    </ng-container>
  </ul>
</div>
